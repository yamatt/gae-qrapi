<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>QR Api</title>
        <link rel="stylesheet" href="static/css/media.css" />
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
        <script type="text/javascript" src="static/qrapi.js"></script>
    </head>
    <body>
        <h1>QR API</h2>
        <p>This page allows you to access the early beta of the QR API. An API entirely written in Python 2.7 for the Google App Engine that allows you to generate QR codes for a given URL or string without resorting to outside APIs like Google Charts.</p>
        <form action="" method="get">
            <label>URL or text<input type="text" name="value"></label>
            <button type="submit">Get QR image</button>
        </form>
    </body>
</html>
